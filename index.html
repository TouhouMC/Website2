    <script>
        window.onload = function onload(){
            $('.site-contents .grid_top .title .fxs img').each(function (){
                let a = $(this);
                a.hide();
                a.attr("src", a.attr("src")+".dis");
            });
            $('.site-contents').css('display', 'block');
            setTimeout(function (){
                scrollTo(0, 500);
            }, 250);
            setTimeout(function (){
                gti_show_chara('.c1', 0, false);
                gti_show_chara('.c2', 250, true);
                gti_show_txt('.t1', 750, 700);
                gti_fx('.fx_zangeki1', 1500);
                $('.loading').fadeOut(500);
                let position = $("#top").offset().top;
                $("html, body").animate({scrollTop:position}, 1000, "swing");
            }, 500);
        }


        function gti_show_chara(target, wait, frontTxt){
            console.log("showing \""+target+"\"...")
            let a = $(target);
            a.find("img").css("width", "46%");
            if (!frontTxt) a.css("transform", "translateY(0px)");
            a.fadeOut(0);
            setTimeout(function (){
                a.fadeIn(500);
                a.find("img").animate({
                    width: "23%"
                },350);
            }, wait);
        }
        function gti_show_txt(target, wait, duration){
            let a = $(target);
            let i = a.find("img");
            a.fadeOut(0);
            setTimeout(function (){
                a.fadeIn(duration);
                a.css("transform", "translateY(0px)");
            }, wait);
        }
        function gti_fx(target, wait){
            let a = $(target);
            setTimeout(function (){
                a.show();
                a.attr("src", a.attr("src").replace(".png.dis", ".png"));
            }, wait);
        }
    </script>
