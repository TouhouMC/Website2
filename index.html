    <script>
        $('.site-contents .grid_top .title .fxs img').each(function (){
            let a = $(this);
        });
        window.onload = function onload(){
            $('.site-contents .grid_top .title .fxs img').each(function (){
                let a = $(this);
                a.hide();
                if (a.attr("src").match("/assets/img/empty\.png#.*")){
                  a.attr("src", a.attr("src").replace("/assets/img/empty.png#", ""));
                }
                a.attr("src", "/assets/img/empty.png#"+a.attr("src"));
            });
            $('.site-contents').css('display', 'block');
            setTimeout(function (){
                scrollTo(0, 500);
            }, 250);
            setTimeout(function (){
                gti_show_chara('.c1', 0, 500, false, "0px", "0");
                gti_show_chara('.c2', 250, 500, true, "-100%", "0");
                gti_show_txt('.t1', 750, 700, "50px");
                gti_show_chara2('.c3', 2300, 1000, "50px");
                gti_fx('.fx_zangeki1', 1500, 1000);
                $('.loading').fadeOut(500);
                let position = $("#top").offset().top;
                $("html, body").animate({scrollTop:position}, 1000, "swing");
            }, 500);
        }


        function gti_show_chara(target, wait, duration, frontTxt, xloc, yloc){
            console.log("showing \""+target+"\"...")
            let a = $(target);
            a.css("transform", "translate("+xloc+","+yloc+")");
            a.css("transition-duration", (duration+50)+"ms");
            a.find("img").css("width", "200%");
            a.fadeOut(0);
            setTimeout(function (){
                a.fadeIn(duration);
                a.find("img").animate({
                    width: "100%"
                },350);
                a.css("transform", "translate(0px,0px)");
            }, wait);
        }
        function gti_show_chara2(target, wait, fadeDuration, firstloc){
            console.log("showing \""+target+"\"...")
            let a = $(target);
            a.css("transform", "translateY("+firstloc+")");
            a.css("transition-duration", fadeDuration+"ms");
            a.hide();
            setTimeout(function (){
                a.fadeIn(fadeDuration-100);
                a.css("transform", "translateY(0px)");
            }, wait);
        }
        function gti_show_txt(target, wait, duration, firstloc){
            let a = $(target);
            let i = a.find("img");
            a.hide();
            a.css("transform", "translateY("+firstloc+")");
            a.css("transition-duration", duration+"ms");
            setTimeout(function (){
                a.fadeIn(duration-100);
                a.css("transform", "translateY(0px)");
            }, wait);
        }
        function gti_fx(target, wait, duration){
            let a = $(target);
            setTimeout(function (){
                a.show();
                a.attr("src", a.attr("src").replace("/assets/img/empty.png#", ""));
            }, wait);
            setTimeout(function (){
                a.attr("src", "/assets/img/empty.png#"+a.attr("src"));
            }, wait+duration);
        }
    </script>
