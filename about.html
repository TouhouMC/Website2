<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/assets/img/icon.png" type="image/x-icon">
    <title>「東方サーバー for Minecraft 」公式ホームページ</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/fonts.css">
    <link rel="stylesheet" href="/assets/css/menu.css">
    <link rel="stylesheet" href="/assets/css/children.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="東方MC Project. Coded by mf_Mii">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body onselectstart="return false;" onmousedown="return false;">
    <div class="site-contents">
        <div id="Top"></div>
        <div class="menu_tab">
            <div class="menu scroll">
                <img src="/assets/img/logo.png" alt="東方サーバー" class="logo img-prot">
                <nav>
                    <ul>
                        <li class="menu_cont home">
                            <a href="/"><img src="/assets/img/menu/home_b.png" alt="Home"></a>
                        </li>
                        <li class="menu_cont news">
                            <a href="/news"><img src="/assets/img/menu/news_b.png" alt="News"></a>
                        </li>
                        <li class="menu_cont about">
                            <a href="/about"><img src="/assets/img/menu/about_b.png" alt="About"></a>
                        </li>
                        <li class="menu_cont maps">
                            <a href="/maps/"><img src="/assets/img/menu/maps_b.png" alt="Maps"></a>
                        </li>
                        <li class="menu_cont commands">
                            <a href="/commands"><img src="/assets/img/menu/commands_b.png" alt="Commands"></a>
                        </li>
                        <li class="menu_cont staffs">
                            <a href="/staffs"><img src="/assets/img/menu/staffs_b.png" alt="Maps"></a>
                        </li>
                    </ul>
                </nav>
                <div class="share_buttons">
                    <div class="discord">
                        <a href="/r/disco" target="_blank">
                            <span>JOIN</span><img src="/assets/img/disco_logo.png" alt="Discord">
                        </a>
                    </div>
                    <div class="sns">
                        <a href="/r/sns-tw" target="_blank"><img src="/assets/img/tw_ico.png" alt="Twitter"></a>
                        <a href="/r/sns-yt" target="_blank"><img src="/assets/img/yt_ico.png" alt="Youtube"></a>
                        <a href="/r/github" target="_blank"><img src="/assets/img/Github_ico.png" alt="Github"></a>
                    </div>
                </div>
                <div class="copyrights">
                    <p>mf_Miiもしくは著作者の許可なくこのサイト上の一部又は全てのコンテンツの複製を禁ずる</p>
                </div>
            </div>
            <div class="open">
                <img src="/assets/img/sp_menu_open.png" class="sp dis-rclick">
                <img src="/assets/img/pc_menu_open.png" class="pc dis-rclick">
            </div>
        </div>
        <div class="grid_header grid">
            <div class="cont_box">
                <div class="text">
                    <div>
                        <h1 style="font-size:800%;font-family:ＭＳ Ｐ明朝;margin-top:10px;margin-bottom:20px;">概要</h1>
                        <h2 style="font-size:700%;font-family:ＭＳ Ｐ明朝;margin-top:20px;">About</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="grid grid_textarea grid_1">
            <div class="cont_box">
                <div class="text_box">
                    <h1>このサーバーは東方Projectの要素を含んだ~~~</h1>
                    <p>このサーバーは~~~</p>
                    <p>※なお、このサーバーは東方Projectとは直接的な関係はありません。</p>
                </div>
            </div>
        </div>
    </div>
    <div class="protect-alert">
        <div class="alert_msg_window">
            <h4>WARN: Context menu not allowed to protect image!</h4>
            <p>
                画像保護のためにこの画像の上では右クリックが禁止されています
            </p>
        </div>
    </div>
    <script src="/assets/js/protect.js"></script>
    <script src="/assets/js/sidebar.js"></script>
</body>

</html>
