<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/assets/img/icon.png" type="image/x-icon">
    <title>「東方サーバー for Minecraft 」公式ホームページ</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/fonts.css">
    <link rel="stylesheet" href="/assets/css/menu.css">
    <link rel="stylesheet" href="/assets/css/children.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="東方MC Project. Coded by mf_Mii">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .users {
            background-color: #aaf6;
            width: 20%;
            padding: 20px;
            margin-left: 40px;
            margin-right: 40px;
        }
        
        .user-top img {
            width: 40%;
        }
        
        .user-main {
            text-align: left;
        }
    </style>
</head>

<body onselectstart="return false;" onmousedown="return false;">
    <div class="site-contents">
        <div id="Top"></div>
        <div class="menu_tab">
            <div class="menu scroll">
                <img src="/assets/img/logo.png" alt="東方サーバー" class="logo img-prot">
                <nav>
                    <ul>
                        <li class="menu_cont home">
                            <a href="/"><img src="/assets/img/menu/home_b.png" alt="Home"></a>
                        </li>
                        <li class="menu_cont news">
                            <a href="/news"><img src="/assets/img/menu/news_b.png" alt="News"></a>
                        </li>
                        <li class="menu_cont about">
                            <a href="/about"><img src="/assets/img/menu/about_b.png" alt="About"></a>
                        </li>
                        <li class="menu_cont maps">
                            <a href="/maps/"><img src="/assets/img/menu/maps_b.png" alt="Maps"></a>
                        </li>
                        <li class="menu_cont commands">
                            <a href="/commands"><img src="/assets/img/menu/commands_b.png" alt="Commands"></a>
                        </li>
                        <li class="menu_cont staffs">
                            <a href="/staffs"><img src="/assets/img/menu/staffs_b.png" alt="Maps"></a>
                        </li>
                    </ul>
                </nav>
                <div class="share_buttons">
                    <div class="discord">
                        <a href="/r/disco" target="_blank">
                            <span>JOIN</span><img src="/assets/img/disco_logo.png" alt="Discord">
                        </a>
                    </div>
                    <div class="sns">
                        <a href="/r/sns-tw" target="_blank"><img src="/assets/img/tw_ico.png" alt="Twitter"></a>
                        <a href="/r/sns-yt" target="_blank"><img src="/assets/img/yt_ico.png" alt="Youtube"></a>
                        <a href="/r/github" target="_blank"><img src="/assets/img/Github_ico.png" alt="Github"></a>
                    </div>
                </div>
                <div class="copyrights">
                    <p>mf_Miiもしくは著作者の許可なくこのサイト上の一部又は全てのコンテンツの複製を禁ずる</p>
                </div>
            </div>
            <div class="open">
                <img src="/assets/img/sp_menu_open.png" class="sp dis-rclick">
                <img src="/assets/img/pc_menu_open.png" class="pc dis-rclick">
            </div>
        </div>
        <div class="grid_header grid">
            <div class="cont_box">
                <div class="text">
                    <div>
                        <h1 style="font-size:800%;font-family:ＭＳ Ｐ明朝;margin-top:10px;margin-bottom:20px;">スタッフ</h1>
                        <h2 style="font-size:700%;font-family:ＭＳ Ｐ明朝;margin-top:20px;">Staff</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="grid grid_textarea grid_1">
            <div class="cont_box">
                <div class="text_box">

                    <div id="owner">
                        <h1>オーナー(Owner)</h1>
                        <div style="display: flex; justify-content: center;">
                            <div class="users">
                                <div class="user-top">
                                    <img alt="pknmus" src="https://crafatar.com/avatars/10b4df5c-3cba-44df-b4dd-6da3d8bdb093">
                                    <p style="font-size: 40px;margin: 0px;">pknmus</p>
                                    <p style="margin: 0px;">役職｜オーナー</p>
                                </div>
                                <div class="user-main">
                                    <p style="font-size: 20px;">ここに自己紹介を書いてもらう</p>
                                </div>
                                <div class="user-sns">
                                    <a target="_blank"><img width="20%" align="middle" src="/assets/img/disco_ico.png" alt="Discord" style="filter: grayscale(1);"></a>
                                    <a target="_blank"><img width="20%" align="middle" src="/assets/img/Github_ico.png" alt="Github" style="filter: brightness(3);"></a>
                                    <a target="_blank"><img width="20%" align="middle" src="/assets/img/yt_ico.png" alt="Youtube" style="filter: grayscale(1);"></a>
                                    <a target="_blank"><img width="20%" align="middle" src="/assets/img/tw_ico.png" alt="Twitter" style="filter: grayscale(1);"></a>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="text_box">

                    <div id="admin">
                        <h1>管理者(Admin)</h1>
                        <div style="display: flex; justify-content: center;">
                            <div class="users">
                                <div class="user-top">
                                    <img alt="mf_Mii" src="https://crafatar.com/avatars/7c43add2-27ef-4e01-9be5-0ee4e5b7d03a">
                                    <p style="font-size: 40px;margin: 0px;">mf_Mii</p>
                                    <p style="margin: 0px;">役職｜開発者</p>
                                </div>
                                <div class="user-main">
                                    <p style="font-size: 20px;">ここに自己紹介を書いてもらう</p>
                                </div>
                                <div class="user-sns">
                                    <a target="_blank"><img width="20%" align="middle" src="/assets/img/disco_ico.png" alt="Discord"></a>
                                    <a target="_blank"><img width="20%" align="middle" src="/assets/img/Github_ico.png" alt="Github"></a>
                                    <a target="_blank"><img width="20%" align="middle" src="/assets/img/yt_ico.png" alt="Youtube"></a>
                                    <a target="_blank"><img width="20%" align="middle" src="/assets/img/tw_ico.png" alt="Twitter"></a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
    <div class="protect-alert ">
        <div class="alert_msg_window ">
            <h4>WARN: Context menu not allowed to protect image!</h4>
            <p>
                画像保護のためにこの画像の上では右クリックが禁止されています
            </p>
        </div>
    </div>
    <script src="/assets/js/protect.js "></script>
    <script src="/assets/js/sidebar.js "></script>
</body>

</html>
