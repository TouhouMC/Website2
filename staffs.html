<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/assets/img/icon.png" type="image/x-icon">
    <title>「東方サーバー for Minecraft 」公式ホームページ</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/fonts.css">
    <link rel="stylesheet" href="/assets/css/menu.css">
    <link rel="stylesheet" href="/assets/css/children.css">
    <link rel="stylesheet" href="/assets/css/staffs.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="東方MC Project. Coded by mf_Mii">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&family=M+PLUS+1+Code:wght@300&display=swap" rel="stylesheet">
    <style>
        .users {
            background-color: #aaf6;
            width: 20%;
            padding: 20px;
            margin-left: 40px;
            margin-right: 40px;
        }
        
        .user-top img {
            width: 40%;
        }
        
        .user-main {
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="site-contents">
        <div id="Top"></div>
        <div class="menu_tab">
            <div class="menu scroll">
                <img src="/assets/img/logo.png" alt="東方サーバー" class="logo img-prot">
                <nav>
                    <ul>
                        <li class="menu_cont home">
                            <a href="/"><img src="/assets/img/menu/home_b.png" alt="Home"></a>
                        </li>
                        <li class="menu_cont news">
                            <a href="/news"><img src="/assets/img/menu/news_b.png" alt="News"></a>
                        </li>
                        <li class="menu_cont about">
                            <a href="/about"><img src="/assets/img/menu/about_b.png" alt="About"></a>
                        </li>
                        <li class="menu_cont maps">
                            <a href="/maps/"><img src="/assets/img/menu/maps_b.png" alt="Maps"></a>
                        </li>
                        <li class="menu_cont commands">
                            <a href="/commands"><img src="/assets/img/menu/commands_b.png" alt="Commands"></a>
                        </li>
                        <li class="menu_cont staffs">
                            <a href="/staffs"><img src="/assets/img/menu/staffs_b.png" alt="Maps"></a>
                        </li>
                    </ul>
                </nav>
                <div class="share_buttons">
                    <div class="discord">
                        <a href="/r/disco" target="_blank">
                            <span>JOIN</span><img src="/assets/img/disco_logo.png" alt="Discord">
                        </a>
                    </div>
                    <div class="sns">
                        <a href="/r/sns-tw" target="_blank"><img src="/assets/img/tw_ico.png" alt="Twitter"></a>
                        <a href="/r/sns-yt" target="_blank"><img src="/assets/img/yt_ico.png" alt="Youtube"></a>
                        <a href="/r/github" target="_blank"><img src="/assets/img/Github_ico.png" alt="Github"></a>
                    </div>
                </div>
                <div class="copyrights">
                    <p>mf_Miiもしくは著作者の許可なくこのサイト上の一部又は全てのコンテンツの複製を禁ずる</p>
                </div>
            </div>
            <div class="open">
                <img src="/assets/img/sp_menu_open.png" class="sp dis-rclick">
                <img src="/assets/img/pc_menu_open.png" class="pc dis-rclick">
            </div>
        </div>
        <div class="grid_header grid">
            <div class="cont_box">
                <div class="text">
                    <div>
                        <h1 style="font-size:800%;font-family:ＭＳ Ｐ明朝;margin-top:10px;margin-bottom:20px;">スタッフ</h1>
                        <h2 style="font-size:700%;font-family:ＭＳ Ｐ明朝;margin-top:20px;">Staff</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="grid grid_textarea grid_1">
            <div class="cont_box">
                <div class="staff_group">
                    <div id="stgrp_owner">
                        <h1 class="stgrp_title">オーナー -Owner-</h1>
                        <div style="display: flex; justify-content: center;">
                            <ul class="staffs">
                                <li>
                                    <div class="staff">
                                        <img class="head_icon" title="pknmus" alt="pknmus" src="https://crafatar.com/avatars/10b4df5c-3cba-44df-b4dd-6da3d8bdb093">
                                        <div class="infos">
                                            <span class="name">pknmus</span>
                                            <span class="role">役職｜オーナー</span>
                                            <p class="self_promo">これは自己紹介文のデフォルトテキストです。</p>
                                            <ul class="links">
                                                <li class="link invalid" title="Twitter"><a target="_blank" rel="noopener noreferrer"><img src="/assets/img/tw_ico.png" alt="Twitter"></a></li>
                                                <li class="link invalid" title="Github"><a target="_blank" rel="noopener noreferrer"><img src="/assets/img/Github_ico.png" alt="Twitter"></a></li>
                                                <li class="link invalid" title="YouTube"><a target="_blank" rel="noopener noreferrer"><img src="/assets/img/yt_ico.png" alt="Twitter"></a></li>
                                                <li class="link invalid" title="Discord"><a target="_blank" rel="noopener noreferrer"><img src="/assets/img/disco_ico.png" alt="Twitter"></a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="staff_group">
                    <div id="stgrp_admin">
                        <h1 class="stgrp_title">管理者 -Admin-</h1>
                        <div style="display: flex; justify-content: center;">
                            <ul class="staffs">
                                <li>
                                    <div class="staff">
                                        <img class="head_icon" title="mf_Mii" alt="mf_Mii" src="https://crafatar.com/avatars/10b4df5c-3cba-44df-b4dd-6da3d8bdb093">
                                        <div class="infos">
                                            <span class="name">mf_Mii</span>
                                            <span class="role">役職｜開発者</span>
                                            <p class="self_promo">コーヒーにめっぽう弱いのに<span class="br"></span>作業中はコーヒー飲むせいで<span class="br"></span>お腹下す人。</p>
                                            <ul class="links">
                                                <li class="link" title="Twitter"><a href="https://twitter.com/JP_mf_Mii" target="_blank" rel="noopener noreferrer"><img src="/assets/img/tw_ico.png" alt="Twitter"></a></li>
                                                <li class="link" title="Github"><a href="https://github.com/mf-Mii" target="_blank" rel="noopener noreferrer"><img src="/assets/img/Github_ico.png" alt="Twitter"></a></li>
                                                <li class="link invalid" title="YouTube"><a target="_blank" rel="noopener noreferrer"><img src="/assets/img/yt_ico.png" alt="Twitter"></a></li>
                                                <li class="link" title="Discord"><a href="https://discord.com/" target="_blank" rel="noopener noreferrer"><img src="/assets/img/disco_ico.png" alt="Twitter"></a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="protect-alert ">
        <div class="alert_msg_window ">
            <h4>WARN: Context menu not allowed to protect image!</h4>
            <p>
                画像保護のためにこの画像の上では右クリックが禁止されています
            </p>
        </div>
    </div>
    <script src="/assets/js/protect.js "></script>
    <script src="/assets/js/sidebar.js "></script>
    <script>
        document.body.oncopy = function(){return false;}
        //document.body.oncontextmenu = function () {return false;}
        document.body.onselectstart = function() {return false;}
        document.body.onmousedown = function () {return false;}
        document.getElementById("img_loading_screen_loading").oncontextmenu = function() {return false;}
    </script>
</body>

</html>
